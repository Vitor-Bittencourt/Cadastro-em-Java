    <div class="cont">

        <h1>Gerenciamento de conta:</h1>
        <hr>

        <label for="depositar">Depositar:</label><br>
        <label for="pessoa">Selecione a conta</label><br>
        <select id="pessoa"></select><br>

        <label for="depositar">Valor R$</label><br>
        <input id="depositar" type=text required><br>

    </div>
    <div>

        <label for="sacar">Valor R$</label><br>
        <input id="sacar" type=text required><br><br>
        <button type="button">Sacar agora</button><br>

    </div>

    <div>

        <label for="quantidade">Transferir:</label><br>
        <label for="pessoa2">Selecione a pessoa de origem</label><br>
        <select id="pessoa2"></select><br><br>

        <label for="pessoa3">Selecione a pessoa de destino</label><br>
        <select id="pessoa3"></select><br><br>
